<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explora tu lugar en la UdeA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíö</text></svg>">

</head>
<body>

  <div class="main-blur-bg music-btn-container">
    <!-- Logo UdeA in the top right corner of the main box -->
    <img id="logo-udea" src="img/Logo_udea.png" alt="UdeA Logo">

    <h1>Discover Your Place at UdeA</h1>

    <p>Welcome to the University of Antioquia exploration game! Answer a few questions and find out which spot on campus is your favorite.</p>

    <div class="card" id="start-card">
      <h2>Ready to discover your favorite place?</h2>
      <button id="start-btn" type="button">Start Game</button>
    </div>

    <div class="card hidden" id="question-card">
      <p id="question">Do you like sports?</p>
      <button onclick="answer('deportes')">Yes</button>
      <button onclick="nextQuestion()">No</button>
    </div>

    <div class="card hidden" id="result-card">
      <h2>This could be your favorite place at UdeA!</h2>
      <div id="place-info"></div>
      <button onclick="restart()">üîÅ Restart Game</button>
      <button onclick="copyLink()">üì§ Share Game</button>
    </div>

    <button id="play-music-btn" type="button">üîä Play Music</button>
  </div>

  <audio id="bg-music" loop style="width:0;height:0;opacity:0;position:absolute;left:-9999px">
    <source src="audio/Himno_udea.mp3" type="audio/mpeg">
  </audio>

  <!-- Google Translate Widget -->
  <div id="google_translate_element" style="position:fixed;top:10px;left:10px;z-index:2000;"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,es,fr,de,it,pt,zh-CN,ja,ru', // Puedes agregar m√°s c√≥digos de idioma si quieres
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script>
    const questions = [
      { 
        text: "Do you practice any sport or want to learn a new one?", 
        tag: "deportes", 
        place: "Coliseum", 
        info: `
          The UdeA Coliseum is a dynamic hub for physical activity and team spirit. It's more than just a sports facility‚Äîit's where students build community, resilience, and healthy habits. Whether you're into competitive sports like basketball, volleyball, or soccer, or prefer individual activities like swimming, athletics, or taekwondo, the coliseum has something for everyone. You can also enjoy tennis, ping pong, and the university's own gymnasium, which is fully equipped for your fitness needs. The facilities are modern, well-maintained, and designed to foster a sense of camaraderie among athletes and spectators alike. If you're just starting out or an experienced athlete, there‚Äôs always room to grow and have fun.
          <div class="image-gallery">
            <img src="img/Tenis_1.jpg" alt="Coliseum - Main court">
            <img src="img/Tenis_2.jpg" alt="Coliseum - Swimming pool">
            <img src="img/Piscina_1.jpg" alt="Coliseum - Athletics track">
            <img src="img/Piscina_2.jpg" alt="Coliseum - Volleyball">
            <img src="img/Coliseo_1.jpg" alt="Coliseum - Basketball">
            <img src="img/Coliseo_2.jpg" alt="Coliseum - Basketball">
            <img src="img/Futbol_1.jpg" alt="Coliseum - Basketball">
            <img src="img/Gym.png" alt="Coliseum - Gymnasium">
            <img src="img/Basket_1.jpg" alt="Coliseum - Basketball">
          </div>
        `
      },
      { 
        text: "Are you passionate about art and music?", 
        tag: "arte", 
        place: "Arts Building + Italian Pizzeria", 
        info: `
          The Arts Building at UdeA is a cultural gem on campus. From thought-provoking visual art exhibits to live music, poetry readings, and dramatic performances, it‚Äôs the beating heart of creative expression. Adjacent to the building is a cozy Italian pizzeria where students gather for pizza, coffee, and conversation, often accompanied by live performances or spontaneous jam sessions. The museum nearby holds rotating collections, providing constant inspiration and reflection. If you love being surrounded by creativity and artistic energy, this is your place.
          <div class="image-gallery">
            <img src="img/Museo_1.jpg" alt="Arts Building - Facade">
            <img src="img/Museo_2.jpg" alt="Arts Building - Exhibition">
            <img src="img/Museo_3.jpg" alt="Arts Building - Music room">
            <img src="img/Museo_4.jpg" alt="Italian Pizzeria">
            <img src="img/Pizza.jpg" alt="University Museum">
          </div>
        `
      },
      { 
        text: "Do you enjoy spending time with friends playing video games or board games?", 
        tag: "juegos", 
        place: "University Game Room", 
        info: `
          The Game Room is a vibrant social space where students unwind, connect, and play. You‚Äôll find modern consoles like PS4, Xbox Kinect, and Wii, along with classic board games, Rubik‚Äôs cubes, and card games. It‚Äôs not just for fun‚Äîit‚Äôs a stress-relief zone that encourages strategic thinking, collaboration, and relaxation. Plus, students can borrow sports gear like balls and frisbees with their ID. Open all day from 8AM to 5PM, it‚Äôs perfect for a quick match or an afternoon tournament with friends.
          <div class="image-gallery">
            <img src="img/Ludoteca_1.jpg" alt="Game Room - Consoles">
            <img src="img/Ludoteca_2.jpg" alt="Game Room - Board games">
            <img src="img/Ludoteca_3.jpg" alt="Game Room - Rubik's cubes">
          </div>
        `
      },
      { 
        text: "Do you prefer quiet and relaxing spaces surrounded by nature?", 
        tag: "tranquilidad", 
        place: "Gardens and Green Areas", 
        info: `
          UdeA‚Äôs green areas are peaceful oases in the middle of urban Medell√≠n. With trees, benches, and walking paths, they offer a place to unwind, read, or simply enjoy the natural beauty. The gardens invite reflection, conversation, or even naps under the shade of a ceiba. Many students find inspiration or mental clarity here before exams. With birds chirping and wind rustling through the leaves, it‚Äôs easy to forget you're in a city.<br><br>
          As you wander through campus, you‚Äôll also discover the university‚Äôs open-air museum: a collection of beautiful artworks thoughtfully placed throughout the gardens, common areas, sports courts, parks, and dining spaces. These sculptures and installations transform every stroll into an inspiring journey, blending art and nature in perfect harmony.
          <div class="image-gallery">
            <img src="img/Abierto_1.jpg" alt="Garden - Trees and benches">
            <img src="img/Abierto_4.jpg" alt="Garden - Pathways">
            <img src="img/Abierto_5.jpg" alt="Garden - Students relaxing">
            <img src="img/Abierto_6.jpg" alt="Garden - Flowers">
            <img src="img/Abierto_7.jpg" alt="Garden - Green area">
          </div>
        `
      },
      { 
        text: "Do you love books, ancient manuscripts, history, a peaceful place to study with computers available, movies, reading clubs, and the magic of knowledge?", 
        tag: "biblioteca", 
        place: "Central Library (Biblioteca Carlos Gaviria D√≠az)", 
        info: `
          The Central Library is a sanctuary for knowledge seekers. With an extensive collection of books, journals, manuscripts, and digital media, it‚Äôs a cornerstone of academic life at UdeA. But it‚Äôs more than a library: it‚Äôs a meeting place for readers, researchers, cinephiles, and dreamers. It offers quiet zones for focused study, multimedia stations for research or entertainment, and communal areas for collaboration. Events like film screenings, book clubs, and talks happen regularly. You‚Äôll feel a deep sense of inspiration and intellectual curiosity in every corner.
          <div class="image-gallery">
            <img src="img/Biblioteca_1.jpg" alt="Library - Main hall">
            <img src="img/Biblioteca_2.jpg" alt="Library - Reading room">
            <img src="img/Biblioteca_3.jpg" alt="Library - Bookshelves">
            <img src="img/Biblioteca_4.jpg" alt="Library - Study area">
            <img src="img/Biblioteca_5.jpg" alt="Library - Computers">
          </div>
        `
      }
    ];

    let index = 0;
    const selections = [];

    // Music button: toggles play and pause
    const playBtn = document.getElementById("play-music-btn");
    const audio = document.getElementById('bg-music');
    let musicPlaying = false;

    playBtn.addEventListener("click", function () {
      if (!musicPlaying) {
        audio.volume = 1;
        audio.play();
        playBtn.textContent = "üîá Stop Music";
        musicPlaying = true;
      } else {
        audio.pause();
        playBtn.textContent = "üîä Play Music";
        musicPlaying = false;
      }
    });

    document.getElementById("start-btn").addEventListener("pointerup", function () {
      document.getElementById("start-card").classList.add("hidden");
      document.getElementById("question-card").classList.remove("hidden");
    });

    function nextQuestion() {
      index++;
      if (index < questions.length) {
        document.getElementById("question").textContent = questions[index].text;
      } else {
        showResults();
      }
    }

    function answer(tag) {
      selections.push(questions[index]);
      nextQuestion();
    }

    function showResults() {
      document.body.classList.add("results-active");
      document.getElementById("question-card").classList.add("hidden");
      document.getElementById("result-card").classList.remove("hidden");
      let placeHTML = '';
      if (selections.length === 0) {
        placeHTML = `
          <p>You didn't select anything... but that can only mean one thing: You love all of UdeA! ‚ù§Ô∏è</p>
          <img src="img/Ninguna.jpg" alt="Aerial view of UdeA">
        `;
      } else {
        selections.forEach(sel => {
          placeHTML += `
            <h3>${sel.place}</h3>
            <p>${sel.info}</p>
          `;
        });
      }
      document.getElementById("place-info").innerHTML = placeHTML + `<p>Thank you for playing. This project was created to share the love for the University of Antioquia campus.</p>`;
    }

    function restart() {
      document.body.classList.remove("results-active");
      index = 0;
      selections.length = 0;
      document.getElementById("question-card").classList.add("hidden");
      document.getElementById("result-card").classList.add("hidden");
      document.getElementById("start-card").classList.remove("hidden");
      document.getElementById("question").textContent = questions[0].text;
    }

    function copyLink() {
      navigator.clipboard.writeText("https://udea-nine.vercel.app/")
        .then(() => {
          showCopyAlert();
        })
        .catch(err => {
          console.error('Error copying link: ', err);
        });
      alert("Link copied to clipboard!");
    }
  </script>
  <script>
    // Imagen zoom overlay para .image-gallery img
    document.addEventListener('DOMContentLoaded', function () {
      document.body.addEventListener('click', function (e) {
        // Solo im√°genes dentro de .image-gallery
        if (e.target.matches('.image-gallery img')) {
          // Crea overlay
          const overlay = document.createElement('div');
          overlay.className = 'image-zoom-overlay';
          overlay.innerHTML = `<img src="${e.target.src}" alt="${e.target.alt}">`;
          document.body.appendChild(overlay);

          // Cerrar al hacer click en el overlay
          overlay.addEventListener('click', function () {
            overlay.remove();
          });

          // Cerrar con ESC
          document.addEventListener('keydown', function escListener(ev) {
            if (ev.key === "Escape") {
              overlay.remove();
              document.removeEventListener('keydown', escListener);
            }
          });
        }
      });
    });
  </script>
</body>
</html>
